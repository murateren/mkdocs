{% if page and page.meta %}
<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.meta.description | default(page.title) }}">
<meta property="og:url" content="{{ config.site_url }}{{ page.url }}">
<meta property="og:type" content="article">
<meta property="og:image" content="{{ config.site_url }}assets/images/privacy-pass/cover.webp">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.meta.description | default(page.title) }}">
<meta name="twitter:hashtags" content="{{ page.meta.tags | join(',') }}">
<meta name="twitter:image" content="{{ config.site_url }}assets/images/privacy-pass/cover.webp">
{% endif %}
